<form name='icqStatusEditForm' method='post' action='index.php?DisplayModule:{$controlVariables.icqStatusEdit.moduleId}:editIcqStatus'> 
  <table width='100%'  border='0' cellspacing='0' cellpadding='0'>
  {if $controlVariables.icqStatusEdit.updateMessage!=""}
    <tr class='Info'> 
      <td>{$controlVariables.icqStatusEdit.updateMessage}</td> 
    </tr> 
    {/if} 
    <tr> 
      <td>Please Enter ICQ number below to display status : </td> 
    </tr> 
    <tr> 
      <td><input name="icqNumber" type="text" id="icqNumber"{if $controlVariables.icqStatusEdit.icqNumber!=""} value="{$controlVariables.icqStatusEdit.icqNumber}"{/if}> 
        <input name="ok" type="submit" id="ok" value="Ok"> </td> 
    </tr> 
  </table> 
  <input name='event' type='hidden' id='event' value='icqStatusEdit'>
</form>
