<table width="100%"  border="0">
{if $controlVariables.rssFeed.itemCount>0}
	{foreach key=key item=item  from=$controlVariables.rssFeed.allItems}
	  <tr>
	    <td class="tableHeader">{$item.TITLE}</td>
	  </tr>
	  <tr>
		<td><a href="{$item.LINK}">{$item.LINK}</a></td>
	  </tr>
	  <tr>
		<td>{$item.DESCRIPTION}</td>
	  </tr>
	  <tr>
		<td><hr></td>
	  </tr>
	{/foreach}	
{else}
  <tr>
    <td class='Error'>No Feed Avaliable!</td>
  </tr>
{/if}
</table>
