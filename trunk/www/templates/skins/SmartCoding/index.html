<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr> 
    <td height="78" colspan="2" background="{skinPath}/images/title.gif" style="background-repeat: no-repeat;"></td>
  </tr>
  <tr> 
    <td height="22" colspan="2" background="{skinPath}/images/tabpages_background.gif"> <table width="353" height="22" border="0" cellpadding="0" cellspacing="0">
        <tr> 
          <td width="30"> <img src="{skinPath}/images/home_active.gif" width="30" height="22" alt=""></td>
          <td width="96"> <a href="http://softwarestudio.enterprisecoding.com"
				onmouseover="window.status='Visit Software Studio project homepage';  return true;"
				onmouseout="window.status='';  return true;"> <img src="{skinPath}/images/softwarestudio_deactive.gif" width="96" height="22" border="0" alt="Software Studio"></a></td>
          <td colspan="2"> <a href="http://alumni-online.enterprisecoding.com"
				onmouseover="window.status='Visit Alumni-Online project homepage';  return true;"
				onmouseout="window.status='';  return true;"> <img src="{skinPath}/images/alumni_online_deactive.gif" width="96" height="22" border="0" alt="Alumni-Online"></a></td>
          <td width="64"> <a href="http://gui-lib.enterprisecoding.com"
				onmouseover="window.status='Visit GUI-Lib project homepage';  return true;"
				onmouseout="window.status='';  return true;"> <img src="{skinPath}/images/GUI_Lib_deactive.gif" width="64" height="22" border="0" alt="GUI-Lib"></a></td>
          <td width="67"> <a href="http://opss.enterprisecoding.com"
				onmouseover="window.status='Visit OPSS project homepage';  return true;"
				onmouseout="window.status='';  return true;"> <img src="{skinPath}/images/OPSS_deactive.gif" width="67" height="22" border="0" alt="OPSS"></a></td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td height="27" bgcolor="#74A8CF">&nbsp;{links}</td>
    <td width="%20" bgcolor="#74A8CF" align="right">{user cssClass='MainLinks'}&nbsp;|&nbsp;{login cssClass='MainLinks'}&nbsp;</td>
  </tr>
  <tr> 
    <td height="3" colspan="2" background="{skinPath}/images/horizantal_dashes_back.gif"> <img src="{skinPath}/images/horizantal_dashes.gif" height="3"></td>
  </tr>
  <tr> 
    <td colspan="2" valign="top"><table width="100%" height="100%" border="0" cellpadding="1" cellspacing="0">
        <tr>
          <td width="%20" valign="top" class="LeftPane">{leftPane}</td>
		  <td width="%60" valign="top" class="ContentPane">{contentPane}</td>
          <td width="%20" valign="top" class="RightPane">{rightPane}</td>
        </tr>
      </table></td>
  </tr>
</table>
