{if $controlVariables.login.displayForm}
<form name='loginForm' method='post' action='index.php?login'>
<table width='100%'  border='0' cellspacing='0' cellpadding='0'>
{if $controlVariables.login.usernameError!=""}
    <tr class='Error'>
      <td colspan='2'>{$controlVariables.login.usernameError}</td>
    </tr>
{/if}
    <tr>
      <td width='15%'>Username</td>
      <td width='85%'><input name='username' type='text' id='username' class='textBox'></td>
    </tr>
{if $controlVariables.login.passwordError!=""}
    <tr class='Error'>
      <td colspan='2'>{$controlVariables.login.passwordError}</td>
    </tr>
{/if}
    <tr>
      <td>Password</td>
      <td><input name='passwd' type='password' id='passwd' class='textBox'></td>
    </tr>
	<tr>
      <td colspan='2'><a href="index.php?ForgetPassword">Forget Password!?</a></td>
    </tr>
    <tr>
      <td colspan='2'><input type='submit' name='Submit' value='Login' class='button'></td>
    </tr>	
  </table>
  <input name='event' type='hidden' id='event' value='login'>
</form>
{else}
<b>Authentication verified</b>
{/if}
