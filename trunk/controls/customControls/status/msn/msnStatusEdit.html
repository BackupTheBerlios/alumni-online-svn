<form name='msnStatusEditForm' method='post' action='index.php?DisplayModule:{$controlVariables.msnStatusEdit.moduleId}:editMsnStatus'> 
  <table width='100%'  border='0' cellspacing='0' cellpadding='0'>
  {if $controlVariables.msnStatusEdit.updateMessage!=""}
    <tr class='Info'> 
      <td>{$controlVariables.msnStatusEdit.updateMessage}</td> 
    </tr> 
    {/if} 
    <tr> 
      <td>Please enter Msn id below to display status : </td> 
    </tr> 
    <tr> 
      <td><input name="msnID" type="text" id="msnID"{if $controlVariables.msnStatusEdit.msnID!=""} value="{$controlVariables.msnStatusEdit.msnID}"{/if}> 
        <input name="ok" type="submit" id="ok" value="Ok"> </td> 
    </tr> 
  </table> 
  <input name='event' type='hidden' id='event' value='msnStatusEdit'>
</form>
