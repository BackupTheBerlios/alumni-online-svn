<form name="myInfoForm" method="post" action=""> 
  <table width="100%"  border="0" cellspacing="0" cellpadding="0"> 
    <tr> 
      <td width="13%">Name</td> 
      <td width="87%"><input name="name" type="text" value="{$controlVariables.myInfo.name}" maxlength="50"> </td> 
    </tr> 
    <tr> 
      <td>Surname</td> 
      <td><input name="surname" type="text" value="{$controlVariables.myInfo.surname}" maxlength="50"></td> 
    </tr> 
	<tr> 
      <td>Password</td> 
      <td><input name="passwd" type="password" maxlength="50"></td> 
    </tr>
	<tr> 
      <td>Email</td> 
      <td><input name="email" type="text" value="{$controlVariables.myInfo.email}" maxlength="50"></td> 
    </tr>
	<tr> 
      <td>Icq</td> 
      <td><input name="icq" type="text" value="{$controlVariables.myInfo.icq}" maxlength="50"></td> 
    </tr>
	<tr> 
      <td>Msn</td> 
      <td><input name="msn" type="text" value="{$controlVariables.myInfo.msn}" maxlength="50"></td> 
    </tr>
	<tr> 
      <td>Yahoo!</td> 
      <td><input name="yahoo" type="text" value="{$controlVariables.myInfo.yahoo}" maxlength="50"></td> 
    </tr> 
	<tr>
      <td colspan='2'><input type='submit' name='Submit' value='Update' class='button'></td>
    </tr>
  </table> 
</form>
