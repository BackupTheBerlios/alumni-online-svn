<form name='forgetPassword' method='post' action='index.php?ForgetPassword'> 
  <table width='100%'  border='0' cellspacing='0' cellpadding='0'> 
{if $controlVariables.forgetPassword.usernameError!=""}
    <tr class='Error'>
      <td colspan='2'>{$controlVariables.forgetPassword.usernameError}</td>
    </tr>
{/if}  
    <tr> 
      <td>Username</td> 
      <td><input name='username' type='text' id='username' class='textBox'></td> 
    </tr> 
    <tr> 
      <td colspan='2'><input type='submit' name='Submit' value='Send' class='button'></td> 
    </tr> 
  </table> 
  <input name='event' type='hidden' id='event' value='forgetPassword'> 
</form>
